name: flask-sample-deploy
services:
- name: flask-sample-deploy
  routes:
  - path: /
  environment_slug: python
  github:
    repo: TheOtherDavid/flask-sample-deploy
    branch: master
  build_command: pip install -r requirements.txt
  health_check:
    http_path: /health
  run_command: uwsgi --ini uwsgi.ini
  http_port: 8000